{% extends "tasks/_base.html" %}


{% block content %}
<h2 class="fw-bold">Детальная информация о задаче</h2>
<div class="row bg-white px-3 py-3 mx-2 my-5 rounded pb-5 shadow-lg">
    <div class="col"></div>
    <div class="col">
        <div class="card border-dark shadow" style="background: #eee">
            <div class="card-body">
                <h5 class="card-title fw-bold">{{ object.title }}</h5>
                <div class="d-flex justify-content-start fw-bold">{{ object.client }}</div>
                <div class="d-flex justify-content-center fw-bold">{{ object.start_date }}</div>
                <div class="d-flex justify-content-center fw-bold">{{ object.end_date }}</div>
                <div class="d-flex justify-content-center fw-bold">{{ object.status }}</div>
                <div class="d-flex justify-content-center fw-bold">{{ object.product }}</div>
                <div class="d-flex justify-content-center fw-bold">
                    <a href="/tasks/{{ object.pk }}/edit" class="btn btn-primary">Редактировать</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
