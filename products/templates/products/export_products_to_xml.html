{% load static %}
<html>
<head>
    <title>Export Products to XML</title>
</head>
<body>
<h1>Export Products to XML</h1>

<form action="{% url 'products:export_products_to_xml' %}" method="post">
    {% csrf_token %}
    <button type="submit">Export Products to XML</button>
</form>

    {% if xml_generated %}
        <p>XML file has been generated successfully. You can download it <a
        href="{% static 'products.xml' %}" download>here</a>.</p>
    {% endif %}

</body>
</html>
