{% extends "contacts/_base.html" %}

{% block content %}
<h2 class="fw-bold">Детальная информация о контакте</h2>
<div class="row bg-white px-3 py-3 mx-2 my-5 rounded pb-5 shadow-lg">
    <div class="col"></div>
    <div class="col">
        <div class="card border-dark shadow" style="background: #eee">
            <div class="card-body">
                <h5 class="card-title fw-bold">{{ contact.name }}</h5>
                <p class="card-text">{{ contact.information }}</p>
                <div class="d-flex justify-content-start fw-bold">{{ contact.email }}</div>
                <div class="d-flex justify-content-start fw-bold">{{ contact.phone }}</div>
                <div class="d-flex justify-content-start fw-bold">{{ contact.documents }}</div>
                <div class="d-flex justify-content-start fw-bold">
                    <a href="/contacts/{{ object.pk }}/edit" class="btn btn-primary">Редактировать</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
